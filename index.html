<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { 
            background: url('https://images.pexels.com/photos/8116307/pexels-photo-8116307.jpeg') no-repeat center center fixed; 
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .bonus-text {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .form-container { 
            background: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон */
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            max-width: 350px; 
            width: 100%;
        }

        h2 { 
            color: #555; 
            margin-bottom: 15px;
        }

        input { 
            display: block; 
            width: calc(100% - 20px); 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }

        button { 
            background: #ff7ea8; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%; 
            margin-top: 10px;
        }

        button:hover { 
            background: #ff5c8a; 
        }

        .contact-info {
            margin-top: 20px;
            color: #fff;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            margin: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <p class="bonus-text">Зарегистрируйтесь и получите 1500 бонусов на первый заказ!</p>
    <div class="form-container">
        <h2>Заполните форму</h2>
        <form id="form">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="tel" id="whatsapp" placeholder="Ваш номер WhatsApp" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="contact-info">
        <p><img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Address"> А. Бокейхана 17/1</p>
        <p>
            <a href="https://instagram.com/mahabbatym.ast" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> @mahabbatym.ast
            </a>
        </p>
        <p>
            <a href="tel:+77018778799">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone"> +7 701 877 87 99
            </a>
        </p>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let whatsapp = document.getElementById('whatsapp').value;
            let data = { name: name, whatsapp: whatsapp };
            
            // Replace with your Google Apps Script Web App URL
            let googleSheetURL = "https://script.google.com/macros/s/AKfycbzjE-MjTkdnpl2zrzAhgpiHXzR-1gGPKL50oyMUmlrpLmLTWEwkVOxcMNvn63NlWi65/exec";
            
            fetch(googleSheetURL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
                
            // Сохраняем данные (можно заменить на отправку в Google Sheets)
            console.log("Имя:", name, "WhatsApp:", whatsapp);
            
            // Перенаправление в WhatsApp
            let whatsappUrl = "https://wa.me/7018778799/?text=Привет!%20хочу%20бонусы";
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
