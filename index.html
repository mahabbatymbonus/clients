<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { 
            background-color: #ffe6ea; /* Светло-розовый фон */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container { 
            background: #ffffff; 
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            max-width: 350px; 
            width: 100%;
        }

        h2 { 
            color: #555; 
            margin-bottom: 15px;
        }

        input { 
            display: block; 
            width: calc(100% - 20px); 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }

        button { 
            background: #ff7ea8; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%; 
            margin-top: 10px;
        }

        button:hover { 
            background: #ff5c8a; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Заполните форму</h2>
        <form id="form">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="tel" id="whatsapp" placeholder="Ваш номер WhatsApp" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let whatsapp = document.getElementById('whatsapp').value;
            let data = { name: name, whatsapp: whatsapp };
            
            // Replace with your Google Apps Script Web App URL
            let googleSheetURL = "https://script.google.com/macros/s/AKfycbzjE-MjTkdnpl2zrzAhgpiHXzR-1gGPKL50oyMUmlrpLmLTWEwkVOxcMNvn63NlWi65/exec";
            
            fetch(googleSheetURL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
                
            // Сохраняем данные (можно заменить на отправку в Google Sheets)
            console.log("Имя:", name, "WhatsApp:", whatsapp);
            
            // Перенаправление в WhatsApp
            let whatsappUrl = "https://wa.me/7018778799/?text=Привет!%20хочу%20бонусы";
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
