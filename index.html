<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3); /* Затемнение 30% */
    z-index: -1;
}

        body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    background-color: #f8f8f8; 
    color: #333; 
    padding: 50px; 
}

.form-container { 
    background: #ffffff; 
    padding: 20px; 
    border-radius: 10px; 
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
    max-width: 350px; 
    margin: auto; 
}

h2 { 
    color: #555; 
}

input { 
    display: block; 
    width: 100%; 
    padding: 10px; 
    margin: 10px 0; 
    border: 1px solid #ddd; 
    border-radius: 5px; 
}

button { 
    background: #6c757d; 
    color: white; 
    border: none; 
    padding: 10px; 
    border-radius: 5px; 
    cursor: pointer; 
    font-size: 16px; 
    width: 100%; 
}

button:hover { 
    background: #5a6268; 
}

    </style>
</head>
<body>
    <h2>Заполните форму</h2>
    <form id="form">
        <input type="text" id="name" placeholder="Ваше имя" required>
        <input type="tel" id="whatsapp" placeholder="Ваш номер WhatsApp" required>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let whatsapp = document.getElementById('whatsapp').value;
            let data = { name: name, whatsapp: whatsapp };
            // Replace with your Google Apps Script Web App URL
            let googleSheetURL = "https://script.google.com/macros/s/AKfycbzjE-MjTkdnpl2zrzAhgpiHXzR-1gGPKL50oyMUmlrpLmLTWEwkVOxcMNvn63NlWi65/exec";

            fetch(googleSheetURL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
                
            // Сохраняем данные (можно заменить на отправку в Google Sheets)
            console.log("Имя:", name, "WhatsApp:", whatsapp);
            
            // Перенаправление в WhatsApp
            let whatsappUrl = "https://wa.me/7018778799/?text=Привет!%20хочу%20бонусы";
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
