<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { 
            background: #FAF3E0;
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #4A4A4A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }

        .bonus-text {
            font-size: 22px;
            font-weight: 600;
            color: #4A4A4A;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 25px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
            line-height: 1.4;
            white-space: normal;
            word-wrap: break-word;
        }

        .form-container { 
            background: rgba(255, 255, 255, 0.95);
            padding: 35px; 
            border-radius: 15px; 
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15); 
            max-width: 420px; 
            width: 100%;
            border: 2px solid #C98796;
        }

        h2 { 
            color: #4A4A4A; 
            margin-bottom: 25px;
        }

        input { 
            display: block; 
            width: calc(100% - 20px); 
            padding: 14px; 
            margin: 14px 0; 
            border: 2px solid #C98796; 
            border-radius: 8px; 
            background: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #A76B7B;
            box-shadow: 0px 4px 12px rgba(169, 107, 123, 0.3);
        }

        button { 
            background: #C98796;
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px; 
            width: 100%; 
            margin-top: 14px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        button:hover { 
            background: #A76B7B;
            box-shadow: 0px 4px 12px rgba(169, 107, 123, 0.4);
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info p, .contact-info a {
            color: #4A4A4A;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-info img {
            width: 24px;
            height: 24px;
            filter: brightness(0.3);
        }
    </style>
</head>
<body>
    <p class="bonus-text">Дарим 1000 бонусов на первый заказ!</p>
    <div class="form-container">
        <h2>Заполните форму</h2>
        <form id="form">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="tel" id="whatsapp" placeholder="Ваш номер WhatsApp" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="contact-info">
        <p>
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="address"> А. Бокейхана 17/1
        </p>
        <p>
            <a href="tel:+77018778799">
                <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" alt="Phone"> +7 701 877 87 99
            </a>
        </p>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let whatsapp = document.getElementById('whatsapp').value;
            let data = { name: name, whatsapp: whatsapp };
            
            let googleSheetURL = "https://script.google.com/macros/s/AKfycbzjE-MjTkdnpl2zrzAhgpiHXzR-1gGPKL50oyMUmlrpLmLTWEwkVOxcMNvn63NlWi65/exec";
            
            fetch(googleSheetURL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
                
            console.log("Имя:", name, "WhatsApp:", whatsapp);
            
            let whatsappUrl = "https://wa.me/7018778799/?text=Привет!%20хочу%20бонусы";
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
