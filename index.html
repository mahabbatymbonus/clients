<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { 
            background: url('https://images.pexels.com/photos/30722358/pexels-photo-30722358.jpeg') no-repeat center center fixed; 
            background-size: cover;
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #d3d3d3; /* Светло-серый фон */
            padding: 20px;
        }

        .bonus-text {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            background: rgba(50, 50, 50, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 25px;
        }

        .form-container { 
            background: rgba(255, 255, 255, 0.95);
            padding: 35px; 
            border-radius: 15px; 
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.25); 
            max-width: 420px; 
            width: 100%;
            border: 3px solid #4A4A4A; 
        }

        h2 { 
            color: #4A4A4A; 
            margin-bottom: 25px;
        }

        input { 
            display: block; 
            width: calc(100% - 20px); 
            padding: 14px; 
            margin: 14px 0; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
        }

        button { 
            background: transparent;
            color: #4A4A4A; 
            border: 2px solid #4A4A4A; 
            padding: 14px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px; 
            width: 100%; 
            margin-top: 14px;
            font-weight: bold;
        }

        button:hover { 
            background: #4A4A4A; 
            color: white;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info p, .contact-info a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            display: block;
            text-align: center;
        }

        .contact-info a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-info img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1); /* Делает иконки белыми */
        }
    </style>
</head>
<body>
    <p class="bonus-text">Получите 1500 бонусов на первый заказ в Mahabbatym!</p>
    <div class="form-container">
        <h2>Заполните форму</h2>
        <form id="form">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="tel" id="whatsapp" placeholder="Ваш номер WhatsApp" required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="contact-info">
        <p>
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="address"> А. Бокейхана 17/1
        </p>
        <p>
            <a href="https://instagram.com/mahabbatym.ast" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> @mahabbatym.ast
            </a>
        </p>
        <p>
            <a href="tel:+77018778799">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone"> +7 701 877 87 99
            </a>
        </p>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let whatsapp = document.getElementById('whatsapp').value;
            let data = { name: name, whatsapp: whatsapp };
            
            let googleSheetURL = "https://script.google.com/macros/s/AKfycbzjE-MjTkdnpl2zrzAhgpiHXzR-1gGPKL50oyMUmlrpLmLTWEwkVOxcMNvn63NlWi65/exec";
            
            fetch(googleSheetURL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
                
            console.log("Имя:", name, "WhatsApp:", whatsapp);
            
            let whatsappUrl = "https://wa.me/7018778799/?text=Привет!%20хочу%20бонусы";
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
